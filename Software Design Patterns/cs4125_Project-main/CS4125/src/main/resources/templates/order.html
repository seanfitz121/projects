<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
    <style>
        #customers {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
          align-self: center;
        }

        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        table {
            width: 800px;
            display: flex;
            justify-content: center;
        }

        button{
           background-color: #04AA6D;
           border: none;
           padding-top: 30px;
           padding: 20px 30px;
           font-size: 20px;
           font-weight: bold;
           border-radius: 5px;
           color: white;
        }

    </style>
</head>
<body>
<h1 align="center">Order Complete</h1>
    <div style="table">

        <table id="customers">
            <tr>
                <th>User Name</th>
                <th>User ID</th>
            </tr>
            <tr>
                <td th:text="${User.name}"></td>
                <td th:text="${User.userID}"></td>
            </tr>
            <tr>
                <th>Car</th>
                <th>Body Style</th>
                <th>Engine Size</th>
                <th>Fuel</th>
                <th>Seats</th>
            </tr>
            <tr>
                <td th:text="${Car.name}"></td>
                <td th:text="${Car.BodyType}"></td>
                <td th:text="${Car.EngineSize}"></td>
                <td th:text="${Car.fuel}"></td>
                <td th:text="${Car.SeatCapacity}"> </td>
            </tr>
            <tr>
                <th>Order ID</th>
                <th>Order Status</th>
                <th>Time Ordered</th>
            </tr>
            <tr>
                <td th:text="${order.orderID}"></td>
                <td th:text="Active"></td>
                <td th:text="${order.orderDay}"></td>
            </tr>
        </table>
    </div>
    <div  align="center" style="padding-top:20px">
        <button style="button" onclick="location.href='paymentScreen'">Pay Now</button>
    </div>
</body>
</html>
